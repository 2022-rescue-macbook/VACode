<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SERIN BABO</title>
</head>

<body>
  <header class="bd-header navbar-light py-1 d-flex align-items-stretch border-bottom border-light">
    <div class="container-fluid d-flex align-items-center">
      <h1 class="d-flex align-items-center fs-4 text-white mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="38" height="30" fill="currentColor"
          class="bi bi-chat-left-heart-fill me-3" viewBox="0 -1 16 16">
          <path
            d="M2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2Zm6 3.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z" />
        </svg>
        <span class="navbar-text">
          Serinbabo
        </span>
      </h1>
      <a href="https://github.com/2022-rescue-macbook/2022-rescue-macbook" class="ms-auto link-light" hreflang="ar">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github"
          viewBox="0 0 16 16">
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
        </svg>
        Github
      </a>
    </div>
  </header>
  <div class="container-fluid py-4 px-3 mx-auto">
    <div class="row">
      <div class="col-5 svg-container" id="plotViewer">
        <h4>Plot View</h4>
        <svg id="plot" viewBox="0 0 600 600" preserveAspectRatio="xMinYMin meet" class="svg-content-responsive">
        </svg>
      </div>
      <div class="col-3">
        <div class="row" id="labelViewer">
          <h4>Label View</h4>
          <p>Click following labels to load centroid's code</p>

          <svg id="label" viewBox="0 0 600 100" preserveAspectRatio="xMinYMin meet" class="svg-content-responsive">
          </svg>
        </div>
        <div class="row" id="groupViewer">
          <h4>Group View</h4>
          <div class="input-group">
            <input id="search-box" type="search" class="form-control rounded" placeholder="Student Name" aria-label="Search"
              aria-describedby="search-addon" />
            <button id="search-button" type="button" class="btn btn-primary">Search</button>
          </div>
          <div id="groupList"></div>
        </div>

      </div>
      <div class="col-4" id="codeViewer">
        <h4>Code View</h4>
      </div>



    </div>
    <footer class="mt-4">
      <div class="border-bottom pb-3 mb-3"></div>
      <p class="text-center text-muted">&copy; 2022 SKKU AI-Education Hackathon</p>
    </footer>
    <script type="module" src="./main.ts"></script>
</body>

</html>
